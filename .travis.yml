language: cpp

before_install:
  - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq libxerces-c-dev libtinyxml-dev

script:
 - export CC=gcc-7
 - export CXX=g++-7
 - export GCOV=gcov-7
 - cmake -DENABLE_COVERAGE=yes . && build-wrapper-linux-x86-64 --out-dir bw-output make clean all || true
 - make && ctest -V
 - make gcov
 - sonar-scanner || true

after_success:
 - bash <(curl -s https://codecov.io/bash)

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-7
      - g++-7

  sonarcloud:
    organization: "openscap"

  coverity_scan:
    project:
      name: "OpenSCAP/libswid"
      description: "SWID tags library"
    notification_email: matyc@redhat.com
    build_command_prepend: cmake
    build_command: make
    branch_pattern: master

cache:
  directories:
    - '$HOME/.sonar/cache'
